<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Rules</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awsome -->
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
      <section class="startPage">
      <div class="section-center start-center">
        <div class="form form2">
          <div class="all">
            <div class="rules-title">
              <h5>Welcome <span span id="user-name"></span></h5>
              <h5 class="h5">Trivia Rules</h5 class="h5">
            </div>
            <div class="info-info">
              <div class="info-list">
                <div class="info">
                  <span class="cc">1.</span> You have
                  <span>60 seconds</span> per question
                </div>
                <div class="info">
                  <span class="cc">2.</span> Each question has
                  <span>10 points</span>
                </div>
                <div class="info">
                  <span class="cc">3.</span> You are provided with two life
                  lines
                  <span>50/50 and Ask Host</span>
                </div>
                <div class="info">
                  <span class="cc">4.</span> You have to answer all
                  <span>30</span> questions correct to win the game
                </div>
              </div>
            </div>
            <p class="copyright">
          copyright &copy; Trivia-Mingle <span id="date"></span> 
        </p>
        <button class="btn startBtn btn-link" >let's Play</button>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./triviainfo.js"></script>
  </body>
</html>
