<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awsome -->
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="container section-center">
        <form action="" class="form" id="form">
          <h4>register</h4>

          <div class="form-row">
            <label for="first name" class="form-label">first name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="form-input input"
              required
            />
          </div>
          <div class="form-row">
            <label for="last name" class="form-label">last name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-input input"
              required
            />
          </div>
          <div class="form-row">
            <label for="user name" class="form-label">username</label>
            <input
              type="text"
              name="userName"
              id="userName"
              class="form-input input"
              required
            />
            <small class="form-alert userNameA">userName already exist</small>
            <!-- <small class="form-alert" id="error-message"></small> -->
          </div>
          <div class="form-row">
            <label for="city" class="form-label">city</label>
            <input
              type="text"
              name="city"
              id="city"
              required
              class="form-input input"
            />
          </div>
          <div class="form-row">
            <label for="email" class="form-label">email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-input input"
              required
            />
            <small class="form-alert emailA">email already exist</small>
          </div>
          <div class="form-row">
            <label for="password" class="form-label">password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-input input"
              required
            />
          </div>
          <p>
            Already a member?
            <a class="signup-a" href="/login.html"
              ><span class="sign-up">Login</span></a
            >
          </p>
          <button type="submit" class="btn btn-block">login</button>
        </form>
      </div>
      <div id="message"></div>
    </main>
    <!-- javascript -->
    <script src="/register2.js"></script>
  </body>
</html>
